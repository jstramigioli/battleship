<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div id="content">
        <header>Battleships</header>
        <div id="player-info" class="game-content">
            <div class="message frame">Your turn!</div>
            <div class="ships frame"></div>
            <button class="reset">Reset</button>
        </div>
        <div id="your-fleet" class="game-content">
            <div class="frame">
                <div id="my-board" class="board"></div>
            </div>
            
        </div>
        <div id="your-targets" class="game-content">
            <div class="frame">
                <div id="enemy-board" class="board"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
